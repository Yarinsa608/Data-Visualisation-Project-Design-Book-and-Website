<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/visualisations.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    #charts-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .chart-card {
      background-color: #1e2a46;
      border-radius: 20px;
      padding: 20px;
      width: 70%;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .chart-card h2 {
      display: none;
    }

    #barchart {
      background-color: #111634;
      border-radius: 20px;
      padding: 0;
      margin: 0;
      width: 100%;
      height: auto;
      overflow: visible;
    }

    .stat-boxes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    .stat-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      padding: 30px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      color: #000;
      text-align: center;
    }

    .stat-box i {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .stat-box .value {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    .stat-box .label {
      font-size: 1rem;
      font-weight: normal;
    }

    .arrest-box {
      background-color: #1ee3e1;
      color: #003340;
    }

    .charge-box {
      background-color: #f89595;
      color: #430000;
    }

    @media (max-width: 900px) {
      #charts-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .chart-card {
        width: 90%;
      }

      .stat-boxes {
        flex-direction: row;
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>

<body class="dashboard-body">
  <header>
    <nav class="navbar full-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-content">
    <h1>Data Visualisations</h1>

    <div id="charts-wrapper">
      <!-- Left: Bar Chart -->
      <div class="chart-card">
        <div id="barchart"></div>
      </div>

      <!-- Right: Stats -->
      <div class="stat-boxes">
        <div class="stat-box arrest-box">
          <i class="fas fa-handcuffs"></i>
          <div class="value">5</div>
          <div class="label">Arrest Count</div>
        </div>
        <div class="stat-box charge-box">
          <i class="fas fa-gavel"></i>
          <div class="value">238</div>
          <div class="label">Number of Charges</div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div id="piechart"></div>
  </main>

  <footer>
    <p>&copy; 2025 Road Safety Dashboard | Built by Hansi & Yarinsa</p>
  </footer>

  <!-- Scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/load-data.js"></script>
  <script src="js/piechart.js"></script>
  <script src="js/barchart.js"></script>
</body>
</html>
